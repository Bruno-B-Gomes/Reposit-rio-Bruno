<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, #c0db3960, #89992c71);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        .logo {
            width: auto;
            height: auto;
            margin: 0 auto;
        }

        .container {
            width: 100%;
            margin: 3.125rem auto 0 auto;
        }

        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
        }

        header {
            display: flex;
            justify-content: center;
        }

        form {
            padding: 2.5rem 0.625rem;
            border-radius: 0.25rem;
            background: #4c5807;
        }

        @media (min-width: 480px) {
            form {
                padding: 2.5rem;
            }
        }

        h2 {
            text-align: center;
            color: black;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        input,
        button,
        select,
        textarea {
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }

        .input-radio,
        input[type="radio"],
        .input-checkbox {
            display: inline-block;
            margin-right: 0.625rem;
            min-height: 1.25rem;
            min-width: 1.25rem;
        }

        .form-group {
            margin: 0 auto 1.0rem auto;
            padding: 0.25rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="number"],
        select {
            display: block;
            width: -webkit-fill-available;
            height: 1rem;
            padding: 0.375rem 0.75rem;
            margin-bottom: 1em;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        select {
            height: 2rem;
        }

        input[type="file"] {
            display: block;
            width: -webkit-fill-available;
            height: 1rem;
            padding: 0.375rem 0.75rem;
            margin-bottom: 1em;
            background-clip: padding-box;
        }


        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus {
            border-color: #0770e0;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(4, 87, 177, 0.25);
        }


        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        textarea {
            min-height: 120px;
            width: 100%;
            padding: 0.625rem;
            resize: vertical;
        }

        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .rating label {
            margin-right: 10px;
        }

        .rating input {
            width: 50px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">

        <header>
            <img class="logo" src="logotela.jpg" alt="Logo da Empresa">
        </header>

        <div>
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>

        <div id="form-container">
            <!-- <div id="form-container" style="display: none;"> -->
            <h2>Formulário de Cadastro</h2>
            <form id="cadastro-form" method="POST" action="http://localhost:3000/cadastro">

                <div class="form-group">
                    <h3>Dados Pessoais</h3>
                    <label>Tenho interesse em ser:</label>
                    <label for="locador"><input type="radio" id="locador" name="interesse" value="locador" required>
                        Locador</label>
                    <label for="locatario"><input type="radio" id="locatario" name="interesse" value="locatario"
                            required>
                        Locatário</label>

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" name="cpf" required>

                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                    <label for="dadosBancarios">Dados bancários/pix:</label>
                    <input type="text" id="dadosBancarios" name="dadosBancarios" required>
                </div>

                <div class="form-group">

                    <h3>Informações do Outdoor</h3>
                    <div class="form-group">

                        <label>O outdoor é:</label>
                        <label for="estatico"><input type="radio" id="estatico" name="tipo-outdoor" value="estatico">
                            Estático</label>
                        <label for="dinamico"><input type="radio" id="dinamico" name="tipo-outdoor" value="dinamico">
                            Dinâmico</label>
                        <label for="led"><input type="radio" id="led" name="tipo-outdoor" value="led"> LED</label>
                    </div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">

                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero">

                    <label for="localidade">Localidade:</label>
                    <select id="localidade" name="localidade">
                        <option value="sobradinho">Sobradinho</option>
                        <option value="outro">Outro</option>
                    </select>

                    <label for="referencia">Ponto de Referência:</label>
                    <input type="text" id="referencia" name="referencia">

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">

                    <label for="dimensoes-alt">Altura:</label>
                    <input type="text" id="dimensoes-alt" name="dimensoes-alt">

                    <label for="dimensoes-larg">Largura:</label>
                    <input type="text" id="dimensoes-larg" name="dimensoes-larg">

                    <label for="dimensoes-comp">Comprimento:</label>
                    <input type="text" id="dimensoes-comp" name="dimensoes-comp">

                    <label for="valor-maximo">Valor Máximo (R$):</label>
                    <input type="number" id="valor-maximo" name="valor-maximo">

                    <label for="foto">Foto do Outdoor:</label>
                    <input type="file" id="foto" name="foto">

                    <label for="informacoes">Informações Adicionais ou Dúvidas:</label>
                    <textarea id="informacoes" name="informacoes"></textarea>
                </div>
                <div class="form-group">
                    <h3>Localização no Mapa</h3>

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3838.8314634391676!2d-48.01283988542974!3d-15.6455396891615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a30606dab3a8d%3A0x538373f9f804ed7f!2sSobradinho%2C%20Bras%C3%ADlia%20-%20DF!5e0!3m2!1sen!2sbr!4v1622565089781!5m2!1sen!2sbr"
                        frameborder="0" allowfullscreen></iframe>
                </div>

                <div class="rating">
                    <label for="avaliacao">Avaliação do Serviço:</label>
                    <input type="number" id="avaliacao" name="avaliacao" min="1" max="5">
                </div>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const formContainer = document.getElementById('form-container');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            formContainer.style.display = 'block';
            loginForm.reset();
        });
    </script>
</body>

</html>
